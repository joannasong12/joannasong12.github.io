<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>joannasong12.github.io</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper"> <!-- full-width wrapper div -->
            <header><h1>Rcial Diversity in PG County</h1></header>
            <div class="container"> <!-- container div-->
                <div class="left_section box"> <!-- left div-->
                    <h3>Tract</h3>
                    <form 
                        action="https://data.princegeorgescountymd.gov/resource/jkwh-e4vd.json",
                        class="box main_form">
                            <button type="button" id="data_load">Load Data</button>
                            <button type="button" class="filter_button">Filter Data</button>
                    </form>
                    <div> <!-- county input-->
                        <label for="tract">ID Number</label>
                        <input type="text" id="tract" name="tract">
                    </div>
                </div>
                <div class="right_section box"> <!-- right div -->    
                    <h3>Race</h3>        
                    <div> <!-- race input -->
                        <label for="race"></label>
                        <input type="text" id="race" name="race">                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
