<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>joannasong12.github.io</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper"> <!-- full-width wrapper div -->
            <header><h1>Rcial Diversity in PG County</h1></header>
            <div class="container"> <!-- container div-->
                <div class="left_section box"> <!-- left div-->
                    <h3>Tract</h3>
                    <form 
                        action="https://data.princegeorgescountymd.gov/resource/jkwh-e4vd.json",
                        class="box main_form">
                            <button type="submit" id="data_load">Load Data</button>
                        <div> <!-- county input-->
                            <label for="tract">ID Number</label>
                            <input type="text" id="tract" name="tract">
                        </div>
                        <div class="buttons">
                            <button type="button" class="create_chart">Create Chart</button>
                        </div>
                    </form>
                </div>

                <div class="right_section box"> <!-- right div -->    
                    <h3>Racial Distribution Chart</h3>        
                    <div> <!-- race input -->
                        
                    </div>


                    <!--chart!!!-->
                    <div>
                        <canvas id="myChart"></canvas>
                      </div>
                      
                      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <script>
                        const ctx = document.getElementById('myChart');
                      
                        new Chart(ctx, {
                          type: 'bar',
                          data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                              label: '# of Votes',
                              data: [12, 19, 3, 5, 2, 3],
                              borderWidth: 1
                            }]
                          },
                          options: {
                            scales: {
                              y: {
                                beginAtZero: true
                              }
                            }
                          }
                        });
                      </script>
                    <!--chart end-->

                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
